<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">الصفحة غير موجودة - EslamLinux</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <style>
        * {
            box-sizing: border-box; /* لضبط الحسابات بما يشمل padding وborder */
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('backg.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center; /* محاذاة الجسم بالكامل للمنتصف */
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 26, 0.4);
            z-index: -1;
        }
        nav {
            background: #2b2b2b;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        nav a {
            color: #00cc99;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            transition: color 0.3s ease;
        }
        nav a i {
            font-size: 1.1em;
        }
        nav a:hover {
            color: #fff;
        }
        .language-toggle {
            background: none;
            border: none;
            color: #00cc99;
            font-weight: bold;
            cursor: pointer;
            margin: 0 10px;
            display: inline-flex;
            align-items: center;
            transition: color 0.3s ease;
        }
        .language-toggle:hover {
            color: #fff;
        }
        .language-toggle .flag-icon {
            margin-left: 5px;
            margin-right: 6px;
            width: 16px;
            height: 16px;
        }
        .container {
            max-width: 940px; /* قيمة ثابتة كما في index.html */
            margin: 80px auto 40px auto; /* نفس القيم في index.html */
            padding: 40px; /* نفس القيمة في index.html */
            background: rgba(43, 43, 43, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%; /* لضمان ملء العرض المسموح */
            overflow: hidden;
        }
        h1 {
            color: #00cc99;
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        h1 i {
            font-size: 1.2em;
        }
        p {
            color: #ccc;
            line-height: 1.6;
            font-size: 1.1em;
            margin: 0 0 20px;
        }
        .circle-container {
            position: relative;
            width: 450px;
            height: 450px;
            margin: 20px auto;
        }
        .circle-map {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: rotateCircle 20s linear infinite;
        }
        .circle-map:hover {
            animation-play-state: paused;
        }
        .circle-map::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 420px;
            height: 420px;
            border: 1px solid rgba(0, 255, 204, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .circle-map::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            border: 1px dashed rgba(0, 255, 204, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: rgba(0, 255, 204, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            animation: pulse 1.5s ease-in-out infinite;
            transition: color 1s ease, background 1s ease;
            z-index: 0; /* العداد تحت الأزرار */
        }
        .circle-map a {
            position: absolute;
            width: 70px;
            height: 70px;
            background: #00cc99;
            color: #fff;
            text-decoration: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            transition: all 0.3s ease;
            top: 50%;
            left: 50%;
            z-index: 1; /* الأزرار فوق العداد */
            pointer-events: auto; /* التأكد من أن الأزرار قابلة للنقر */
        }
        .circle-map a:hover {
            background: #fff;
            color: #00cc99;
            transform: scale(1.2) translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(0, 255, 204, 1), 0 0 40px rgba(0, 255, 204, 0.7);
        }
        .circle-map a:active::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 204, 0.3);
            border-radius: 50%;
            animation: ripple 0.5s ease-out;
            z-index: -1;
        }
        /* توزيع 9 أزرار بزوايا متساوية (360° ÷ 9 = 40°) */
        .circle-map a:nth-child(1) { transform: translate(-50%, -50%) rotate(0deg) translate(0, -170px) rotate(0deg); }
        .circle-map a:nth-child(2) { transform: translate(-50%, -50%) rotate(40deg) translate(0, -170px) rotate(-40deg); }
        .circle-map a:nth-child(3) { transform: translate(-50%, -50%) rotate(80deg) translate(0, -170px) rotate(-80deg); }
        .circle-map a:nth-child(4) { transform: translate(-50%, -50%) rotate(120deg) translate(0, -170px) rotate(-120deg); }
        .circle-map a:nth-child(5) { transform: translate(-50%, -50%) rotate(160deg) translate(0, -170px) rotate(-160deg); }
        .circle-map a:nth-child(6) { transform: translate(-50%, -50%) rotate(200deg) translate(0, -170px) rotate(-200deg); }
        .circle-map a:nth-child(7) { transform: translate(-50%, -50%) rotate(240deg) translate(0, -170px) rotate(-240deg); }
        .circle-map a:nth-child(8) { transform: translate(-50%, -50%) rotate(280deg) translate(0, -170px) rotate(-280deg); }
        .circle-map a:nth-child(9) { transform: translate(-50%, -50%) rotate(320deg) translate(0, -170px) rotate(-320deg); }
        @keyframes rotateCircle {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        @keyframes ripple {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        footer {
            background: #2b2b2b;
            padding: 15px;
            text-align: center;
            color: #ccc;
            font-size: 0.9em;
            border-top: 1px solid #00cc99;
            margin-top: 40px;
            width: 100%;
        }
        footer a {
            color: #00cc99;
            text-decoration: none;
        }
        footer a:hover {
            color: #fff;
        }
        [dir="rtl"] nav a i { margin-left: 8px; margin-right: 0; }
        [dir="ltr"] nav a i { margin-right: 8px; margin-left: 0; }
        [dir="rtl"] h1 i { margin-left: 10px; margin-right: 0; }
        [dir="ltr"] h1 i { margin-right: 10px; margin-left: 0; }
        @media (max-width: 600px) {
            .container {
                margin: 70px 20px 20px 20px;
                padding: 20px;
            }
            h1 {
                font-size: 1.5em;
            }
            h1 i {
                font-size: 1em;
            }
            p {
                font-size: 1em;
            }
            nav a {
                margin: 0 5px;
                font-size: 0.9em;
            }
            nav a i {
                font-size: 1em;
            }
            .circle-container {
                width: 300px;
                height: 300px;
            }
            .circle-map::before {
                width: 280px;
                height: 280px;
            }
            .circle-map::after {
                width: 260px;
                height: 260px;
            }
            .countdown {
                width: 80px;
                height: 80px;
                font-size: 1.8em;
            }
            .circle-map a {
                width: 50px;
                height: 50px;
                font-size: 1.2em;
            }
            .circle-map a:nth-child(1) { transform: translate(-50%, -50%) rotate(0deg) translate(0, -110px) rotate(0deg); }
            .circle-map a:nth-child(2) { transform: translate(-50%, -50%) rotate(40deg) translate(0, -110px) rotate(-40deg); }
            .circle-map a:nth-child(3) { transform: translate(-50%, -50%) rotate(80deg) translate(0, -110px) rotate(-80deg); }
            .circle-map a:nth-child(4) { transform: translate(-50%, -50%) rotate(120deg) translate(0, -110px) rotate(-120deg); }
            .circle-map a:nth-child(5) { transform: translate(-50%, -50%) rotate(160deg) translate(0, -110px) rotate(-160deg); }
            .circle-map a:nth-child(6) { transform: translate(-50%, -50%) rotate(200deg) translate(0, -110px) rotate(-200deg); }
            .circle-map a:nth-child(7) { transform: translate(-50%, -50%) rotate(240deg) translate(0, -110px) rotate(-240deg); }
            .circle-map a:nth-child(8) { transform: translate(-50%, -50%) rotate(280deg) translate(0, -110px) rotate(-280deg); }
            .circle-map a:nth-child(9) { transform: translate(-50%, -50%) rotate(320deg) translate(0, -110px) rotate(-320deg); }
        }
    </style>
</head>
<body dir="rtl">
    <nav>
        <a href="https://eslamlinux.github.io/" data-lang="home"><i class="fas fa-home"></i> الرئيسية</a>
        <a href="https://eslamlinux.github.io/#about" data-lang="about"><i class="fas fa-user"></i> نبذة عني</a>
        <a href="https://eslamlinux.github.io/#projects" data-lang="projects"><i class="fas fa-tools"></i> مشاريعي</a>
        <a href="https://eslamlinux.github.io/blog.html" data-lang="blog"><i class="fas fa-blog"></i> مدونتي</a>

        <a href="https://eslamlinux.github.io/contact-form.html" data-lang="contact"><i class="fas fa-envelope"></i> اتصل بي</a>
        <a href="https://twitter.com/EslamLinux" target="_blank" data-lang="twitter" title="تويتر"><i class="fab fa-twitter"></i></a>

    </nav>

    <div class="container">
        <h1><i class="fas fa-exclamation-triangle"></i> <span data-lang="not-found-title">الصفحة غير موجودة</span></h1>
        <p data-lang="not-found-text">هذه الصفحة لم تعد موجودة. سيتم توجيهك تلقائيًا إلى الصفحة الرئيسية خلال <span id="countdown-text">30</span> ثانية.</p>
        <div class="circle-container">
            <div class="countdown" id="countdown">30</div>
            <div class="circle-map">
                <a href="https://eslamlinux.github.io/" data-lang="home" title="الرئيسية"><i class="fas fa-home"></i></a>
                <a href="https://eslamlinux.github.io/#about" data-lang="about" title="نبذة عني"><i class="fas fa-user"></i></a>
                <a href="https://eslamlinux.github.io/#projects" data-lang="projects" title="مشاريعي"><i class="fas fa-tools"></i></a>
                <a href="https://eslamlinux.github.io/blog.html" data-lang="blog" title="مدونتي"><i class="fas fa-blog"></i></a>
                <a href="https://eslamlinux.github.io/videos.html" data-lang="videos" title="فيديوهاتي"><i class="fab fa-youtube"></i></a>
                <a href="https://eslamlinux.github.io/contact-form.html" data-lang="contact" title="اتصل بي"><i class="fas fa-envelope"></i></a>
                <a href="https://twitter.com/EslamLinux" target="_blank" data-lang="twitter" title="تويتر"><i class="fab fa-twitter"></i></a>
                <a href="https://www.linkedin.com/in/eslamlinux" target="_blank" data-lang="linkedin" title="لينكدإن"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/Eslamlinux" target="_blank" data-lang="github" title="جيت هب"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </div>

    <footer>
        <p data-lang="footer">جميع الحقوق محفوظة © 2025 EslamLinux | تصميم بواسطة <a href="https://twitter.com/EslamLinux">@EslamLinux</a></p>
    </footer>

    <script>
        const translations = {
            ar: {
                "page-title": "الصفحة غير موجودة - EslamLinux",
                "home": "الرئيسية",
                "about": "نبذة عني",
                "projects": "مشاريعي",
                "blog": "مدونتي",
                "videos": "فيديوهاتي",
                "contact": "اتصل بي",
                "twitter": "تويتر",
                "linkedin": "لينكدإن",
                "github": "جيت هب",
                "not-found-title": "الصفحة غير موجودة",
                "not-found-text": "هذه الصفحة لم تعد موجودة. سيتم توجيهك تلقائيًا إلى الصفحة الرئيسية خلال <span id=\"countdown-text\">30</span> ثانية.",
                "footer": "جميع الحقوق محفوظة © 2025 EslamLinux | تصميم بواسطة <a href=\"https://twitter.com/EslamLinux\">@EslamLinux</a>"
            },
            en: {
                "page-title": "Page Not Found - EslamLinux",
                "home": "Home",
                "about": "About Me",
                "projects": "My Projects",
                "blog": "My Blog",
                "videos": "My Videos",
                "contact": "Contact Me",
                "twitter": "Twitter",
                "linkedin": "LinkedIn",
                "github": "GitHub",
                "not-found-title": "Page Not Found",
                "not-found-text": "This page no longer exists. You will be automatically redirected to the homepage in <span id=\"countdown-text\">30</span> seconds.",
                "footer": "All Rights Reserved © 2025 EslamLinux | Designed by <a href=\"https://twitter.com/EslamLinux\">@EslamLinux</a>"
            }
        };

        function toggleLanguage() {
            const currentLang = document.documentElement.getAttribute("lang") === "ar" ? "en" : "ar";
            document.documentElement.setAttribute("lang", currentLang);
            document.body.setAttribute("dir", currentLang === "ar" ? "rtl" : "ltr");

            document.querySelectorAll("[data-lang]").forEach(element => {
                const key = element.getAttribute("data-lang");
                const text = translations[currentLang][key];
                if (element.tagName === "A" && element.hasAttribute("title")) {
                    element.setAttribute("title", text);
                } else if (element.querySelector("i") && element.closest("nav")) {
                    element.innerHTML = `<i class="${element.querySelector("i").className}"></i> ${text}`;
                } else if (element.id === "not-found-text") {
                    element.innerHTML = text.replace("30", `<span id="countdown-text">${document.getElementById("countdown").textContent}</span>`);
                } else {
                    element.innerHTML = text;
                }
            });

            document.getElementById("page-title").textContent = translations[currentLang]["page-title"];
            document.querySelector(".language-toggle").innerHTML = currentLang === "ar"
                ? `English <span class="flag-icon flag-icon-us"></span>`
                : `العربية <span class="flag-icon flag-icon-eg"></span>`;
            localStorage.setItem("language", currentLang);
        }

        let timeLeft = 30;
        const countdownElement = document.getElementById("countdown");
        const countdownTextElement = document.getElementById("countdown-text");
        const countdownInterval = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            countdownTextElement.textContent = timeLeft;
            const redValue = Math.min(255, (30 - timeLeft) * 8.5);
            const greenValue = Math.max(0, 255 - (30 - timeLeft) * 8.5);
            countdownElement.style.color = `rgb(${redValue}, ${greenValue}, 153)`;
            countdownElement.style.background = `rgba(${redValue}, ${greenValue}, 153, 0.2)`;
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                window.location.href = "https://eslamlinux.github.io/";
            }
        }, 1000);

        window.onload = function() {
            const savedLang = localStorage.getItem("language") || "ar";
            document.documentElement.setAttribute("lang", savedLang);
            document.body.setAttribute("dir", savedLang === "ar" ? "rtl" : "ltr");

            document.querySelectorAll("[data-lang]").forEach(element => {
                const key = element.getAttribute("data-lang");
                const text = translations[savedLang][key];
                if (element.tagName === "A" && element.hasAttribute("title")) {
                    element.setAttribute("title", text);
                } else if (element.querySelector("i") && element.closest("nav")) {
                    element.innerHTML = `<i class="${element.querySelector("i").className}"></i> ${text}`;
                } else if (element.id === "not-found-text") {
                    element.innerHTML = text.replace("30", `<span id="countdown-text">30</span>`);
                } else {
                    element.innerHTML = text;
                }
            });

            document.getElementById("page-title").textContent = translations[savedLang]["page-title"];
            document.querySelector(".language-toggle").innerHTML = savedLang === "ar"
                ? `English <span class="flag-icon flag-icon-us"></span>`
                : `العربية <span class="flag-icon flag-icon-eg"></span>`;
        };
    </script>
</body>
