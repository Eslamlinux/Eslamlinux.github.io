<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">أحدث فيديوهات EslamLinux</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('backg.jpeg') no-repeat center center fixed; /* استخدام الصورة المحلية */
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden; /* لمنع التمرير الأفقي */
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 26, 26, 0.4); /* طبقة ظليلة شفافة */
            z-index: -1; /* لتجنب التداخل مع المحتوى */
        }
        nav {
            background: #2b2b2b;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        nav a {
            color: #00cc99;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            transition: color 0.3s ease;
        }
        nav a i {
            font-size: 1.1em;
        }
        nav a:hover {
            color: #fff;
        }
        .language-toggle {
            background: none;
            border: none;
            color: #00cc99;
            font-weight: bold;
            cursor: pointer;
            margin: 0 10px;
            display: inline-flex;
            align-items: center;
            transition: color 0.3s ease;
        }
        .language-toggle:hover {
            color: #fff;
        }
        .language-toggle .flag-icon {
            margin-left: 5px;
            margin-right: 6px;
            width: 16px;
            height: 16px;
        }
        .container {
            max-width: 900px;
            margin: 80px auto 50px auto;
            background: rgba(43, 43, 43, 0.6); /* خلفية شبه شفافة */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
            flex: 1 0 auto;
            position: relative;
            z-index: 1;
        }
        h1 {
            text-align: center;
            color: #00cc99;
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 i {
            font-size: 1.2em;
        }
        .videos-section {
            background: none; /* إزالة الخلفية الداكنة للسماح بالشفافية من الـ Container */
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            min-height: 150px; /* ضمان ارتفاع أدنى متساوٍ */
        }
        .videos-section h2 {
            color: #00cc99;
            font-size: 1.5em;
            display: flex;
            align-items: center;
        }
        .videos-section h2 i {
            font-size: 1.2em;
        }
        #refresh-videos {
            background: #00cc99;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        #refresh-videos:hover {
            background: #009975;
        }
        #video-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .video-item {
            background: #444;
            padding: 10px;
            border-radius: 5px;
            width: 280px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .video-item:hover {
            transform: scale(1.05);
        }
        .thumbnail-container img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        .thumbnail-container img:hover {
            opacity: 0.8;
        }
        .video-item h3 {
            font-size: 1.1em;
            margin: 10px 0;
            color: #fff;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .video-item p {
            color: #ccc;
            font-size: 0.9em;
            margin: 5px 0;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #2b2b2b;
            padding: 20px;
            border-radius: 5px;
            position: relative;
            width: 80%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
        }
        .modal iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            border: none;
            border-radius: 5px;
        }
        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4444;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        .close-modal:hover {
            background: #cc0000;
        }
        footer {
            background: #2b2b2b;
            padding: 15px;
            text-align: center;
            color: #ccc;
            font-size: 0.9em;
            border-top: 1px solid #00cc99;
            flex-shrink: 0;
            width: 100%;
            margin-top: 20px; /* إضافة مسافة من الأعلى */
        }
        footer a {
            color: #00cc99;
            text-decoration: none;
        }
        footer a:hover {
            color: #fff;
        }
        /* ضبط اتجاه الأيقونات بناءً على اللغة */
        [dir="rtl"] nav a i { margin-left: 8px; margin-right: 0; }
        [dir="ltr"] nav a i { margin-right: 8px; margin-left: 0; }
        [dir="rtl"] h1 i, [dir="rtl"] .videos-section h2 i {
            margin-left: 10px; margin-right: 0;
        }
        [dir="ltr"] h1 i, [dir="ltr"] .videos-section h2 i {
            margin-right: 10px; margin-left: 0;
        }
        @media (max-width: 600px) {
            .container {
                margin: 60px 20px 20px 20px;
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            h1 i {
                font-size: 1em;
            }
            .videos-section h2 {
                font-size: 1.2em;
            }
            .video-item {
                width: 100%;
            }
            .video-item img {
                height: 120px;
            }
            .modal-content {
                width: 90%;
            }
            .videos-section {
                min-height: 100px; /* ضبط الارتفاع للشاشات الصغيرة */
            }
            nav a {
                margin: 0 5px;
                font-size: 0.9em;
            }
            nav a i {
                font-size: 1em;
            }
        }
    </style>
</head>
<body dir="rtl">
    <nav>
        <a href="/links" data-lang="home"><i class="fas fa-home"></i> الرئيسية</a>
        <a href="/links#about" data-lang="about"><i class="fas fa-user"></i> نبذة عني</a>
        <a href="/links#projects" data-lang="projects"><i class="fas fa-tools"></i> مشاريعي</a>
        <a href="blog.html" data-lang="blog"><i class="fas fa-blog"></i> مدونتي</a>
        <a href="videos.html" data-lang="videos"><i class="fab fa-youtube"></i> فيديوهاتي</a>
        <a href="contact-form.html" data-lang="contact"><i class="fas fa-envelope"></i> اتصل بي</a>
        <a href="https://twitter.com/EslamLinux" target="_blank" data-lang="twitter"><i class="fab fa-twitter"></i></a>
        <a href="https://www.linkedin.com/in/eslamlinux" target="_blank" data-lang="linkedin"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/Eslamlinux" target="_blank" data-lang="github"><i class="fab fa-github"></i></a>
        <button class="language-toggle" onclick="toggleLanguage()">
            English <span class="flag-icon flag-icon-us"></span>
        </button>
    </nav>

    <div class="container">
        <h1><i class="fab fa-youtube"></i> <span data-lang="videos-title">أحدث فيديوهات EslamLinux</span></h1>
        <div class="videos-section">
            <h2><i class="fab fa-youtube"></i> <span data-lang="videos-section-title">فيديوهات قناتي</span></h2>
            <button id="refresh-videos">
                <i class="fas fa-sync-alt"></i> <span data-lang="refresh-videos">تحديث الفيديوهات</span>
            </button>
            <div id="video-list"></div>
        </div>
    </div>

    <div class="modal" id="video-modal">
        <div class="modal-content">
            <button class="close-modal" data-lang="close-modal">إغلاق</button>
            <div id="modal-player"></div>
        </div>
    </div>

    <footer>
        <p data-lang="footer">جميع الحقوق محفوظة © 2025 EslamLinux | تصميم بواسطة <a href="https://twitter.com/EslamLinux">@EslamLinux</a></p>
    </footer>

    <script>
        const translations = {
            ar: {
                "page-title": "أحدث فيديوهات EslamLinux",
                "home": "الرئيسية",
                "about": "نبذة عني",
                "projects": "مشاريعي",
                "blog": "مدونتي",
                "videos": "فيديوهاتي",
                "contact": "اتصل بي",
                "twitter": "",
                "linkedin": "",
                "github": "",
                "videos-title": "أحدث فيديوهات EslamLinux",
                "videos-section-title": "فيديوهات قناتي",
                "refresh-videos": "تحديث الفيديوهات",
                "close-modal": "إغلاق",
                "loading": "جارٍ التحميل...",
                "no-videos": "لا توجد فيديوهات للعرض حاليًا.",
                "error": "عذرًا، حدث خطأ أثناء جلب الفيديوهات: ",
                "published-at": "نُشر في: ",
                "footer": "جميع الحقوق محفوظة © 2025 EslamLinux | تصميم بواسطة <a href=\"https://twitter.com/EslamLinux\">@EslamLinux</a>"
            },
            en: {
                "page-title": "Latest Videos by EslamLinux",
                "home": "Home",
                "about": "About Me",
                "projects": "My Projects",
                "blog": "My Blog",
                "videos": "My Videos",
                "contact": "Contact Me",
                "twitter": "",
                "linkedin": "",
                "github": "",
                "videos-title": "Latest Videos by EslamLinux",
                "videos-section-title": "My Channel Videos",
                "refresh-videos": "Refresh Videos",
                "close-modal": "Close",
                "loading": "Loading...",
                "no-videos": "No videos available to display at the moment.",
                "error": "Sorry, an error occurred while fetching videos: ",
                "published-at": "Published on: ",
                "footer": "All Rights Reserved © 2025 EslamLinux | Designed by <a href=\"https://twitter.com/EslamLinux\">@EslamLinux</a>"
            }
        };

        function toggleLanguage() {
            const currentLang = document.documentElement.getAttribute("lang") === "ar" ? "en" : "ar";
            document.documentElement.setAttribute("lang", currentLang);
            document.body.setAttribute("dir", currentLang === "ar" ? "rtl" : "ltr");

            document.querySelectorAll("[data-lang]").forEach(element => {
                const key = element.getAttribute("data-lang");
                const text = translations[currentLang][key];
                if (element.querySelector("i")) {
                    element.innerHTML = `<i class="${element.querySelector("i").className}"></i> ${text}`;
                } else {
                    element.innerHTML = text;
                }
            });

            document.getElementById("page-title").textContent = translations[currentLang]["page-title"];

            const toggleButton = document.querySelector(".language-toggle");
            toggleButton.innerHTML = currentLang === "ar" 
                ? `English <span class="flag-icon flag-icon-us"></span>`
                : `العربية <span class="flag-icon flag-icon-eg"></span>`;

            localStorage.setItem("language", currentLang);
        }

        window.onload = function() {
            const savedLang = localStorage.getItem("language") || "ar";
            document.documentElement.setAttribute("lang", savedLang);
            document.body.setAttribute("dir", savedLang === "ar" ? "rtl" : "ltr");

            document.querySelectorAll("[data-lang]").forEach(element => {
                const key = element.getAttribute("data-lang");
                const text = translations[savedLang][key];
                if (element.querySelector("i")) {
                    element.innerHTML = `<i class="${element.querySelector("i").className}"></i> ${text}`;
                } else {
                    element.innerHTML = text;
                }
            });

            document.getElementById("page-title").textContent = translations[savedLang]["page-title"];
            document.querySelector(".language-toggle").innerHTML = savedLang === "ar"
                ? `English <span class="flag-icon flag-icon-us"></span>`
                : `العربية <span class="flag-icon flag-icon-eg"></span>`;
        };

        const backendUrl = 'https://youtube-backend-fjj06ism3-eslams-projects-edd15544.vercel.app/api/videos';

        function fetchVideos() {
            const videoList = document.getElementById('video-list');
            const lang = document.documentElement.getAttribute("lang") || "ar";
            videoList.innerHTML = `<p>${translations[lang]["loading"]}</p>`;

            fetch(backendUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.status} ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Received data:', data);
                    videoList.innerHTML = '';
                    if (Array.isArray(data) && data.length > 0) {
                        data.forEach(item => {
                            const videoId = item.snippet?.resourceId?.videoId;
                            const videoTitle = item.snippet?.title;
                            const videoThumbnail = item.snippet?.thumbnails?.medium?.url;
                            const publishedDate = new Date(item.snippet.publishedAt).toLocaleDateString(lang === "ar" ? 'ar-EG' : 'en-US');

                            if (videoId && videoTitle && videoThumbnail) {
                                const videoItem = document.createElement('div');
                                videoItem.classList.add('video-item');

                                const thumbnailContainer = document.createElement('div');
                                thumbnailContainer.classList.add('thumbnail-container');
                                thumbnailContainer.innerHTML = `
                                    <img src="${videoThumbnail}" alt="${videoTitle}" data-video-id="${videoId}" loading="lazy">
                                `;

                                const titleElement = document.createElement('h3');
                                titleElement.textContent = videoTitle;

                                const dateElement = document.createElement('p');
                                dateElement.textContent = `${translations[lang]["published-at"]} ${publishedDate}`;

                                videoItem.appendChild(thumbnailContainer);
                                videoItem.appendChild(titleElement);
                                videoItem.appendChild(dateElement);

                                const thumbnail = thumbnailContainer.querySelector('img');
                                thumbnail.addEventListener('click', () => {
                                    const modal = document.getElementById('video-modal');
                                    const modalPlayer = document.getElementById('modal-player');
                                    modalPlayer.innerHTML = `
                                        <iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allowfullscreen></iframe>
                                    `;
                                    modal.style.display = 'flex';

                                    const closeModal = modal.querySelector('.close-modal');
                                    closeModal.addEventListener('click', () => {
                                        modal.style.display = 'none';
                                        modalPlayer.innerHTML = '';
                                    });

                                    modal.addEventListener('click', (e) => {
                                        if (e.target === modal) {
                                            modal.style.display = 'none';
                                            modalPlayer.innerHTML = '';
                                        }
                                    });
                                });

                                videoList.appendChild(videoItem);
                            } else {
                                console.warn('Invalid video data:', item);
                            }
                        });
                    } else {
                        videoList.innerHTML = `<p>${translations[lang]["no-videos"]}</p>`;
                    }
                })
                .catch(error => {
                    console.error('Error details:', error);
                    videoList.innerHTML = `<p>${translations[lang]["error"]} ${error.message}</p>`;
                });
        }

        fetchVideos();
        document.getElementById('refresh-videos').addEventListener('click', fetchVideos);
    </script>
</body>
</html>
