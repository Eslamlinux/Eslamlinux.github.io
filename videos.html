<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أحدث فيديوهات EslamLinux</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            direction: rtl;
            text-align: right;
           
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid #00cc99; /* إعادة الإطار الأخضر */
            border-radius: 10px;
            pointer-events: none; /* لمنع التداخل مع التفاعل */
            z-index: 0;
        }
        nav {
            background: #2b2b2b;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: #00cc99;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            transition: color 0.3s ease;
        }
        nav a i {
            margin-left: 8px;
            font-size: 1.1em;
        }
        nav a:hover {
            color: #fff;
        }
        .container {
            max-width: 900px;
            margin: 80px auto 50px auto;
            background: #2b2b2b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
            flex: 1 0 auto; /* لضمان أن الـ Container لا يطغى على الفوتر */
            position: relative;
            z-index: 1; /* لضمان أن المحتوى فوق الإطار */
        }
        h1 {
            text-align: center;
            color: #00cc99;
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 i {
            margin-left: 10px;
            font-size: 1.2em;
        }
        .videos-section {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .videos-section h2 {
            color: #00cc99;
            font-size: 1.5em;
            display: flex;
            align-items: center;
        }
        .videos-section h2 i {
            margin-left: 10px;
            font-size: 1.2em;
        }
        #refresh-videos {
            background: #00cc99;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        #refresh-videos:hover {
            background: #009975;
        }
        #video-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .video-item {
            background: #444;
            padding: 10px;
            border-radius: 5px;
            width: 280px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .video-item:hover {
            transform: scale(1.05);
        }
        .thumbnail-container img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        .thumbnail-container img:hover {
            opacity: 0.8;
        }
        .video-item h3 {
            font-size: 1.1em;
            margin: 10px 0;
            color: #fff;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .video-item p {
            color: #ccc;
            font-size: 0.9em;
            margin: 5px 0;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #2b2b2b;
            padding: 20px;
            border-radius: 5px;
            position: relative;
            width: 80%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
        }
        .modal iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            border: none;
            border-radius: 5px;
        }
        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4444;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        .close-modal:hover {
            background: #cc0000;
        }
        footer {
            background: #2b2b2b;
            padding: 15px;
            text-align: center;
            color: #ccc;
            font-size: 0.9em;
            border-top: 1px solid #00cc99;
            flex-shrink: 0; /* لضمان بقاء الفوتر في الأسفل */
            width: 100%;
        }
        footer a {
            color: #00cc99;
            text-decoration: none;
        }
        footer a:hover {
            color: #fff;
        }
        @media (max-width: 600px) {
            .container {
                margin: 70px 20px 20px 20px;
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            h1 i {
                font-size: 1em;
            }
            .videos-section h2 {
                font-size: 1.2em;
            }
            .video-item {
                width: 100%;
            }
            .video-item img {
                height: 120px;
            }
            .modal-content {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home"><i class="fas fa-home"></i> الرئيسية</a>
        <a href="#about"><i class="fas fa-user"></i> نبذة عني</a>
        <a href="#projects"><i class="fas fa-tools"></i> مشاريعي</a>
        <a href="blog.html"><i class="fas fa-blog"></i> مدونتي</a>
        <a href="videos.html"><i class="fab fa-youtube"></i> فيديوهاتي</a>
        <a href="#contact"><i class="fas fa-envelope"></i> اتصل بي</a>
    </nav>

    <div class="container">
        <h1><i class="fab fa-youtube"></i> أحدث فيديوهات EslamLinux</h1>
        <div class="videos-section">
            <h2><i class="fab fa-youtube"></i> فيديوهات قناتي</h2>
            <button id="refresh-videos">
                <i class="fas fa-sync-alt"></i> تحديث الفيديوهات
            </button>
            <div id="video-list"></div>
        </div>
    </div>

    <div class="modal" id="video-modal">
        <div class="modal-content">
            <button class="close-modal">إغلاق</button>
            <div id="modal-player"></div>
        </div>
    </div>

    <footer>
        <p>جميع الحقوق محفوظة © 2025 | <a href="mailto:eslamlinux@example.com">eslamlinux@example.com</a></p>
    </footer>

    <script>
        const backendUrl = 'https://youtube-backend-fjj06ism3-eslams-projects-edd15544.vercel.app/api/videos';

        function fetchVideos() {
            const videoList = document.getElementById('video-list');
            videoList.innerHTML = '<p>جارٍ التحميل...</p>';

            fetch(backendUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.status} ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Received data:', data);
                    videoList.innerHTML = '';
                    if (Array.isArray(data) && data.length > 0) {
                        data.forEach(item => {
                            const videoId = item.snippet?.resourceId?.videoId;
                            const videoTitle = item.snippet?.title;
                            const videoThumbnail = item.snippet?.thumbnails?.medium?.url;
                            const publishedDate = new Date(item.snippet.publishedAt).toLocaleDateString('ar-EG');

                            if (videoId && videoTitle && videoThumbnail) {
                                const videoItem = document.createElement('div');
                                videoItem.classList.add('video-item');

                                const thumbnailContainer = document.createElement('div');
                                thumbnailContainer.classList.add('thumbnail-container');
                                thumbnailContainer.innerHTML = `
                                    <img src="${videoThumbnail}" alt="${videoTitle}" data-video-id="${videoId}" loading="lazy">
                                `;

                                const titleElement = document.createElement('h3');
                                titleElement.textContent = videoTitle;

                                const dateElement = document.createElement('p');
                                dateElement.textContent = `نُشر في: ${publishedDate}`;

                                videoItem.appendChild(thumbnailContainer);
                                videoItem.appendChild(titleElement);
                                videoItem.appendChild(dateElement);

                                const thumbnail = thumbnailContainer.querySelector('img');
                                thumbnail.addEventListener('click', () => {
                                    const modal = document.getElementById('video-modal');
                                    const modalPlayer = document.getElementById('modal-player');
                                    modalPlayer.innerHTML = `
                                        <iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allowfullscreen></iframe>
                                    `;
                                    modal.style.display = 'flex';

                                    const closeModal = modal.querySelector('.close-modal');
                                    closeModal.addEventListener('click', () => {
                                        modal.style.display = 'none';
                                        modalPlayer.innerHTML = '';
                                    });

                                    modal.addEventListener('click', (e) => {
                                        if (e.target === modal) {
                                            modal.style.display = 'none';
                                            modalPlayer.innerHTML = '';
                                        }
                                    });
                                });

                                videoList.appendChild(videoItem);
                            } else {
                                console.warn('Invalid video data:', item);
                            }
                        });
                    } else {
                        videoList.innerHTML = '<p>لا توجد فيديوهات للعرض حاليًا.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error details:', error);
                    videoList.innerHTML = `<p>عذرًا، حدث خطأ أثناء جلب الفيديوهات: ${error.message}</p>`;
                });
        }

        fetchVideos();
        document.getElementById('refresh-videos').addEventListener('click', fetchVideos);
    </script>
</body>
</html>
